{% extends 'base.html' %}
{% block body_block %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Registration Site</h1>
    {% if registered_flag %}
      <p class="lead">
        Thank you for registering in our site!
      </p>
    {% else %}
      <p class="lead">
        Please! fill out this form:
      </p>
      <form enctype="multipart/form-data" method="post">
        {% csrf_token %} <!-- Cross Site Request Forgery protection -->
        {{ user_form.as_p }}
        {{ userprofileinfo_form.as_p }}
        <input type="submit" name="submit" value="Register">
      </form>
    {% endif %}
  </div>
</div>
{% endblock %}
